name: CI/CD Pipeline

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t hln_scraper:${{ github.sha }} .

    # - name: Run unittests
    #   run: docker run hln_scraper:${{ github.sha }} python -m pytest .

    - name: Push Docker image
      if: ${{ success() }}
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        docker tag hln_scraper:${{ github.sha }} ecrets.DOCKERHUB_USERNAME/hln_scraper:${{ github.sha }}
        docker push ecrets.DOCKERHUB_USERNAME/hln_scraper:${{ github.sha }}er run hln_scraper pytest